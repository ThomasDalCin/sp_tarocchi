<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>

            <div class="hero-wrapper">
                <div class="hero-wrapper__background"></div>
                <div class="hero-wrapper__main-content">
                    <div class="main-content__container">
                        <h1 class="main-content__heading">
                            Scopri il mondo dei tarocchi insieme a Mulac
                        </h1>
                        <p class="main-content__subheading">
                            Entra nel mondo degli Arcani Maggiori attraverso
                            l'estetica unica di Mulac. In questa collezione, le
                            antiche carte dei tarocchi prendono una nuova forma
                            visiva. Lasciati guidare alla scoperta di ogni
                            simbolo e impara a interpretarne i messaggi.
                        </p>
                    </div>
                </div>
            </div>

            <div class="grid-wrapper"></div>
            <div class="overlay-wrapper">

                <button class="overlay-close-btn" aria-label="Chiudi overlay">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"
                        width="32" height="32" fill="currentColor"
                        aria-hidden="true" focusable="false">
                        <g>
                            <path
                                d="M4,29a1,1,0,0,1-.71-.29,1,1,0,0,1,0-1.42l24-24a1,1,0,1,1,1.42,1.42l-24,24A1,1,0,0,1,4,29Z" />
                            <path
                                d="M28,29a1,1,0,0,1-.71-.29l-24-24A1,1,0,0,1,4.71,3.29l24,24a1,1,0,0,1,0,1.42A1,1,0,0,1,28,29Z" />
                        </g>
                    </svg>

                </button>

                <div class="overlay-wrapper__container-item">
                    <div class="overlay-wrapper__container-item-inner">
                        <div
                            class="overlay-wrapper__container-item-image-front"></div>
                        <div
                            class="overlay-wrapper__container-item-image-back"></div>
                    </div>
                </div>

                <button class="overlay-flip-btn" aria-label="Flip card">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64"
                        width="32" height="32" fill="currentColor">
                        <path
                            d="M20,34a1,1,0,0,1-.64-.23l-12-10a1,1,0,0,1,0-1.54l12-10a1,1,0,1,1,1.28,1.54L9.56,23l11.08,9.23a1,1,0,0,1,.13,1.41A1,1,0,0,1,20,34Z" />
                        <path
                            d="M42,52H26a1,1,0,0,1,0-2H42a13,13,0,0,0,0-26H9a1,1,0,0,1,0-2H42a15,15,0,0,1,0,30Z" />
                    </svg>
                </button>

            </div>

        </main>
        <script src="main.js"></script>
    </body>
</html>
